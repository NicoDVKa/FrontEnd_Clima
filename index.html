<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon2.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/datatables/datatables.min.css" />
    <link
      rel="stylesheet"
      href="/datatables/DataTables-1.13.4/css/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Panel de Control</title>
  </head>
  <body>
    <header class="">
      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top vh-10">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="/img/favicon2.svg"
              id="nav_icon"
              class="img-fluid"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex align-content-center">
              <li class="nav-item">
                <a class="nav-link" href="#">Graficos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#table">Tabla anual</a>
              </li>
              <li class="nav-item">
                <div class="nav-link d-flex">
                  <p class=" fw-normal">Seleccione un año</p>
                  <select
                    id="years_select"
                    class="form-select"
                  ></select>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <body class="">
      <section class="mt-6">
        <div class="vh-90 p-2 pt-2" style="margin-top: 10vh;">
          <div class="d-flex gap-4 justify-content-center align-items-center">
            <div id="chartDiv" class="" style="height: 85vh; width: 30vw; display: flex; flex-direction: column;"></div>

            <div>
              <div id="container_graph1" class="">
                <div class="d-flex">
                  <h6 id="year_h5" class="me-3 my-auto align-middle fw-normal">
                  </h6>
                  <h6 class="me-3 my-auto align-middle fw-normal">
                    Seleccione una provincia
                  </h6>
                  <select
                  id="province_select2"
                  class="form-select align-middle"
                  style="width: auto;"
                  ></select>
                  
                  <h6 class="me-3 my-auto align-middle fw-normal">
                    Seleccione una métrica
                  </h6>
                  <select
                    id="metric_select"
                    class="form-select align-middle me-3"
                    style="width: auto"
                    ></select>
                </div>     
                <div id="grafico_variable1" class="" style="height: 40vh; width: 60vw;"></div>
                
              </div>
              <div id="container_graph" class="">
                <div class="d-flex">
                  <h6 class="me-3 my-auto align-middle fw-normal">
                    Seleccione una provincia
                  </h6>
                  <select
                  id="province_select"
                  class="form-select align-middle me-3"
                  style="width: auto"
                  ></select>
                  
                  <h6 class="me-3 my-auto align-middle fw-normal">
                    Seleccione un cultivo
                  </h6>
                  <select
                    id="crop_select"
                    class="form-select align-middle m"
                    style="width: auto"
                    ></select>
                </div>     
                <div id="grafico_variable" class="" style="height: 40vh; width: 60vw; margin: 0;"></div>  
              </div>
            </div>
          </div>
        </div>
        <div id="table" class="vh-20"><hr/></div>       
          
        <section class="container">
          <table
          id="myTable"
          class="table table-striped table-bordered"
          style="width: 95%; height: 20vh"
        >
          <thead>
            <tr>
              <th>Provincia</th>
              <th>Cultivo</th>
              <th>Rendimiento</th>
              <th>Producción</th>
              <th>Superficie Sembrada</th>
              <th>Superficie Cosechada</th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
          </table>
         
        </section>
      </section>
    </body>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
      integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script src="/datatables/datatables.min.js"></script>
    <script src="/js/app.js" type="module"></script>
  </body>
</html>
